
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by varilo</title>
    <style>
        /* Mengatur body dengan tampilan yang elegan */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            animation: fadeIn 3s ease-out forwards;
        }

        /* Animasi untuk fade-in body */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Container utama untuk teks */
        .container {
            max-width: 600px;
            background: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-out forwards;
            opacity: 0;
        }

        /* Judul utama */
        .container h1 {
            font-size: 36px;
            color: #ecf0f1;
            margin-bottom: 20px;
            animation: fadeText 5s ease-out infinite;
        }

        /* Paragraf deskripsi */
        .container p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeText 5s ease-out infinite;
        }

        /* Kutipan dalam teks */
        .quote {
            font-size: 24px;
            font-style: italic;
            color: #95a5a6;
            animation: fadeText 5s ease-out infinite;
        }

        /* Efek background bergerak */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1526336023100-813a16e01535?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDd8Y3VsbHVyJTIwbmVndGFyfGVufDB8fHx8fDE2OTExNzQxMzc&ixlib=rb-1.2.1&q=80&w=2000') center/cover no-repeat;
            filter: blur(10px);
            z-index: -1;
            animation: backgroundMove 20s linear infinite;
        }

        /* Animasi background bergerak */
        @keyframes backgroundMove {
            0% { background-position: center; }
            100% { background-position: top right; }
        }

        /* Animasi untuk fadeText */
        @keyframes fadeText {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <!-- Container yang berisi teks -->
    <div class="container">
        <h1 id="greeting">Dia Telah Pergi</h1>
        <p id="message">
            "Sejak kamu pergi, dunia terasa sepi. Rasanya seakan waktu berhenti, dan aku terjebak dalam kenangan. Hati ini masih menunggu, meski tahu kamu takkan kembali."
        </p>
        <p class="quote">"Hanya kesendirian yang mengerti rasa ini."</p>
    </div>

    <!-- Background bergerak -->
    <div class="background"></div>

    <script>
        // JavaScript untuk meminta nama pengguna
        const userName = prompt("Masukkan nama Anda:");

        // Menampilkan pesan personalisasi jika nama dimasukkan
        if (userName) {
            document.getElementById("greeting").innerHTML = "Halo, " + userName + "! Dia Telah Pergi";
            document.getElementById("message").innerHTML = 
                `"Sejak kamu pergi, dunia terasa sepi, ${userName}. Rasanya seakan waktu berhenti, dan aku terjebak dalam kenangan. Hati ini masih menunggu, meski tahu kamu takkan kembali."`;
        }
    </script>

</body>
</html>
